<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossell</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03edc7a1fb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="title">
            <span>Frequently brought together</span>
        </div>
        <div class="all-product">
            <div class="product">
                <div class="prd-1">
                    <div class="product-img">
                        <img src="/image/61oQly6YbHL._AC_SL1500_.jpg" alt="">
                    </div>
                    <div class="product-details">
                        <span class="prd-name">Beats Solo3 Wireless On-Ear Headphones</span>
                        <span class="prd-price">$250</span>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="prd-2">
                    <div class="product-img">
                        <img src="/image/vepb-28-2-vatsin-original-imafjy78kjfuv2zs.jpeg" alt="">
                    </div>
                    <div class="product-details">
                        <span class="prd-name">Leather Zipper Storage Bag for Earphone</span>
                        <span class="prd-price">$29</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="price">
        <div class="all-prd-total">
            <div class="product-total prd-add">
                <span class="total-head">1 Item</span>
                <span class="prd-price">$250</span>
            </div>
            <div class="product-total">
                <span class="total-head">1 Add-ons</span>
                <span class="prd-price">$29</span>
            </div>
            <div class="product-total prd-equal">
                <span class="total-head">Total</span>
                <span class="prd-price">$279</span>
            </div>
        </div>
        <div>
            <button class="buy-btn">ADD ITEMS TO CART</button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
